<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <a href="javascript:window.history.back();" class="button special icon fa-long-arrow-left">     Work Experience</a>
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>

                <div class="content">

                    <h2>{{ page.description }}</h2>

                </div>
            </div>
        </section>

        <section id="content" class="style2">
            <div class="inner">
                {{ content }}
            </div>
        </section>

    {% include footer.html %}

</body>

</html>
